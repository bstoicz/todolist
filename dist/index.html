<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="topbar">
        <div id="home-icon"></div>
        <div id="title">SUM TASKS</div>
        <div id="add-task">
            <button id="add-task-top-btn"></button>
        </div>
    </div>
    <div class="main-container">
        <div class="leftbar">
            <div class="all">ALL PROJECTS</div>
            <div class="projects">PROJECTS</div>
            <div class="overflow">
                <ul id="project-list">
                    <li>Bab1</li>
                    <li>Bab2</li>
                    <li>Bab3</li>
                </ul>
            </div>
        </div>
        <div class="divider"></div>    

        <div class="right-display">
            <div id="container">
                   <div id="header-title">All Projects</div>
                   <div id="due-date">Due Date<img src="icons/arrow.svg" id="date-arrow-toggle"></div>
                   <div id="task-container">
                       <div class="task">
                           <img src="icons/checked.svg" class="task-checked">
                           <div class="task-description">Baba</div>
                           <div class="list-right">
                                <div class="task-due-date">1/20/2021</div>
                                <div class="edit-icon"><img src="icons/edit.svg"></div>
                                <div class="delete-icon"><img src="icons/delete.svg"></div>
                           </div>
                       </div>
                       <li class="task">Booba</li>
                       <li class="task">Beb</li>
                   </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
